<script>
    $(document).ready(function () {
        //Preloader
        $(window).on('load', function () {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
                let preloader = $('.loader');
                preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
        });
        setTimeout(function() {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
                let preloader = $('.loader');
                preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
            }, 5000);
    });
</script>
